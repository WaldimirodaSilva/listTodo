    <div class="todo-container">
      <header>
        <h1 class="bx bx-book-open"></h1>
        <div>
           <ul>
              <li class="seachTodo"><i class="bx bx-search"></i></li>
                <li class="addTodo"><i class="bx bx-add-to-queue"></i></li>
           </ul>
        </div>
      </header>
      <form id="todo-form">
        <div class="form-control" id="control-edit">
          <input
            type="text"
            id="todo-input"
            placeholder="Tarefa"
          />
          <input
            type="text"
            id="todo-desc"
            placeholder="Descreva actividade..."
          />
          
          <button type="submit">
            <i class="bi bi-plus"></i> Tarefa
          </button>

          
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>Edite sua tarefa</p>
        <div class="form-control">
          <input type="text" id="edit-input"/>
          <input type="text" id="edit" placeholder="Descrever...">
          <button type="submit">
            <i class="bi bi-check2-all"></i>
          </button>

        </div>
         <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <div id="toolbar">
        <div id="search">
          <form>
            <input type="text" id="search-input" placeholder="Buscar..." />
            <button id="erase-button">
              <i class="bi bi-file-excel"></i>
            </button>
          </form>
        </div>
        <div id="filter">
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">Em processo</option>
          </select>
        </div>
